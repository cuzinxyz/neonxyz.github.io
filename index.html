<!DOCTYPE html>
<html>
    <head>
        <!--Some config-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Load config first-->
        <script src="js/config.js"></script>
        <!--Load GitHub API lib-->
        <script src="js/github.js"></script>
        <!--Load local script-->
        <script src="js/index.js"></script>
        <!--Load local style-->
        <link rel="stylesheet" href="css/index.css">
        <!--Load JQuery-->
        <script src="jquery/jquery.min.js"></script>
        <!--Load Showndown-->
        <script src="showdown/showdown.min.js"></script>
        <!--Load Bootstrap-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <!--onload() is a function run affter page load complete-->
    <body onLoad="init()">
        <!--Navigation here-->
        
        <!--Navigation block end-->
        <!--List main data. in the comlum-4 will show info of repo. colum-6 show list event with timeline-->
        <div id="main" class="rows">
            <div class="colum-4">
                <div class="alert alert-info center">
                    <strong>Quick info</strong>
                </div>
                <div class="center">
                    <img id="owner_avatar" src="resource/loader.png" class="rounded-circle">
                    <h3 id="repo_name"></h3>
                    <p id="repo_desc"></p>
                </div>
            </div>
            <div class="colum-6">
                <div class="alert alert-info">
                    <strong>Feeds</strong>
                </div>
            </div>
        </div>
        <!--Block end of web-->
        <div id="footer" class="alert alert-info center">
            <!--you can add another link here with <a>-->
            <!--Dont remove "Neon" credit it-->
            <strong>This site powered by <a href="https://www.github.com/kodestudio/neon">Neon</a></strong>
        </div>
        <!--Block of dialog info-->
        <div id="dialog" class="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <strong id="dialog_title">Title here</strong>
                    </div>
                    <div class="modal-body">
                        <p id="dialog_content">Main content here</p>
                    </div>
                    <div class="modal-footer">
                        <button id="dialog_close" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--end of block dialog-->
    </body>
</html>
